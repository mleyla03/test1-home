<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <header>
        <div class="head">
             <div class="head-left">
                <div class="head-icon">
                <i class="fa-solid fa-magnifying-glass"></i>   
                </div>
                <input type="search" placeholder="Search ...">
       
        </div>
        <div class="head-right">
            <div class="barcode">
                 <i class="fa-solid fa-qrcode"></i>  
            </div>
         <div class="alarm">
            <i class="fa-solid fa-bell"></i>
         </div>
            
        </div>
        </div>

    </div>

                </div>
                <div class="discount-name">
                    <p>Discount Voucher</p>
                </div>
            </div>
            <div class="no-choose">
                <div class="call">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>
            </div>
            <div class="no-choose">
                <div class="chat ">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <p>Chat support</p>
                </div>

    </div>
    <div class="all">
        <p>Voucher Program</p>
        <span>Sea All</span>
    </div>
    <div class="ashop">
        <div class="ashop-left">
            <div class="ashops"> <img src="./images/ashop.png" alt="">
            <p>Ashop</p></div>
          <div class="shopimage">
            <img src="./images/Group 111.png" alt="">
          </div>
           
        </div>
        <div class="ashop-right">  <div class="points">
               <p>Reem points</p>
               <div class="star">
                <span>Member</span>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
               </div>
            </div>
            <div class="discount-code">
                <p>Discount code $2</p>
            </div>
            <div class="price-code">
                <img src="./images/2.png" alt="">
               <span>400 points</span>
            </div>

        </div>
    </div>
    <div class="hotpot">
        <p>Beef hotpot</p>
        <div class="beef-names">
           <img src="./images/beet hotpot.png" alt="">
        <img src="./images/beefs.png" alt="">  
        </div>
       
        <div>

        </div>
    </div>
    <footer id="bottom-bar">
        <div class="bottom-bar-button left">
            <div class="footer-home"><img src="./images/shop.png" alt=""></div>
            
            <span>Home</span>
        </div>
        
        <div class="bottom-bar-button left">
            <div class="footer-home"><img src="./images/alarm.png" alt=""></div>
            <span>News</span>
        </div>
        
        <div class="bottom-bar-button right">
            <div class="footer-home"><img src="./images/account.png" alt=""></div>
            <span>Acount</span>
        </div>
        
        <div class="bottom-bar-button right">
            <div class="footer-home"><img src="./images/bags.png" alt=""></div>
            <span>Order</span>
        </div>
        
        <div class="button cta-button" >+</div>
    </footer>
